<div class="container w-75">
  <h1 class="text-center mb-4">Brands We Carry</h1>
  <div
    class="d-flex flex-wrap align-items-center justify-content-center p-4 mb-4"
    style="background-color: #a2adb3; border-radius: 8px"
  >
    <div
      *ngFor="let brand of brands"
      class="brand-logo mx-3 my-2"
      style="
        background-color: white;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <img
        [src]="brand.src"
        class="img-fluid"
        style="max-height: 60px; max-width: 60px"
      />
    </div>
  </div>
</div>
