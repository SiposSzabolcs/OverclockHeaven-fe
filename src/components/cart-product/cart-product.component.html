<div class="p-4 d-flex border border-top-0 border-black custom-display-lg">
  <div class="row justify-content-center align-items-center">
    <img [src]="product.imgUrl" alt="" class="col-3" />
    <h6 class="col-6 d-flex align-items-center">{{ product.name }}</h6>
    <p *ngIf="showPrice" class="col-3 d-flex align-items-center">
      <b>{{ product.price }} $</b>
    </p>
    <div *ngIf="!showPrice" class="col-3">
      <button class="btn btn-success col-8" (click)="rateButtonClicked()">
        Rate
      </button>
    </div>
  </div>
</div>

<div class="d-flex custom-display-sm">
  <div
    class="row d-flex justify-content-center border-bottom border-black py-3"
  >
    <img [src]="product.imgUrl" alt="" class="col-6" />
    <h6 class="col-10 d-flex align-items-center">{{ product.name }}</h6>
    <p *ngIf="showPrice" class="col-2 d-flex align-items-center">
      <b>{{ product.price }} $</b>
    </p>
    <div *ngIf="!showPrice" class="col-4 pt-4">
      <button class="btn btn-success col-12" (click)="rateButtonClicked()">
        Rate
      </button>
    </div>
  </div>
</div>

<style>
  .custom-display-lg {
    display: none !important;
  }

  @media (min-width: 1031px) {
    .custom-display-lg {
      display: block !important;
    }
  }

  .custom-display-sm {
    display: block !important;
  }

  @media (min-width: 1031px) {
    .custom-display-sm {
      display: none !important;
    }
  }
</style>
