<div class="p-4 d-flex border border-top-0 border-black">
  <div class="row">
    <img [src]="product.imgUrl" alt="" class="col-3" />
    <h6 class="col-6 d-flex align-items-center">{{ product.name }}</h6>
    <p class="col-3 d-flex align-items-center">
      <b>{{ product.price }} $</b>
    </p>
  </div>
</div>
