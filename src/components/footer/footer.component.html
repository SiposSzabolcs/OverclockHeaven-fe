<div class="container w-75 custom-display-lg">
  <div class="row">
    <div class="col-5">
      <h2 class="text-white m-3">Contact us</h2>
      <form action="https://formspree.io/f/xnnaewdy" method="POST">
        <div class="form-group m-3">
          <label for="name" class="text-white">Name</label>
          <input
            type="text"
            class="form-control w-75"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group m-3">
          <label for="email" class="text-white">Email</label>
          <input
            type="email"
            class="form-control w-75"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="form-group m-3">
          <label for="message" class="text-white">Message</label>
          <textarea
            id="message"
            class="form-control"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button
          class="btn btn-primary m-3"
          style="background-color: #33c2e6; border-color: #33c2e6"
          type="submit"
        >
          Send message
        </button>
      </form>
    </div>
    <div class="col-3">
      <h2 class="text-white m-3">Sitemap</h2>
      <h5
        class="text-white m-3"
        style="cursor: pointer"
        (click)="routerConfig('')"
      >
        Home
      </h5>
      <h5
        class="text-white m-3"
        style="cursor: pointer"
        (click)="routerConfig('features')"
      >
        Features
      </h5>
      <h5
        class="text-white m-3"
        style="cursor: pointer"
        (click)="routerConfig('products')"
      >
        Products
      </h5>
      <h5
        class="text-white m-3"
        style="cursor: pointer"
        (click)="routerConfig('contact')"
      >
        Contact
      </h5>
    </div>
    <div class="col-4">
      <div class="d-flex flex-column">
        <img
          src="logo.png"
          alt="Company logo"
          class="img-fluid"
          style="max-height: 250px; max-width: 200px"
        />
        <div class="d-flex mb-3 align-items-center">
          <i class="fa-solid fa-phone fa-2x mx-3" style="color: white"></i>
          <h4 class="text-light">468-693-9685</h4>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-envelope fa-2x mx-3" style="color: white"></i>
          <h4 class="text-light">Example&#64;example.com</h4>
        </div>
      </div>
    </div>
  </div>
</div>
