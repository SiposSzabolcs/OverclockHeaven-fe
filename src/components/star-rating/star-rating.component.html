<div
  style="height: 20px; position: relative; display: flex; align-items: center"
>
  <img
    src="stars.png"
    alt="Filled Stars"
    style="height: 20px; position: absolute; top: 0; left: 0"
    [style.clipPath]="'inset(0 ' + percentRating + '% 0 0)'"
    title="Rating: {{ rating }}"
    class="z-1"
  />
  <img
    src="stars-unfilled.png"
    alt="Unfilled Stars"
    style="height: 20px; position: absolute; top: 0; left: 0"
  />
</div>
