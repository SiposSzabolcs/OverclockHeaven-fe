<div class="container w-75 my-5" style="background-color: #e7f6ff">
  <div
    class="p-4 border border-black"
    style="background-color: rgb(207, 207, 243)"
  >
    <div class="row align-items-center mb-4">
      <i
        class="col-1 fa-solid fa-arrow-left fa-3x"
        style="cursor: pointer"
        (click)="backArrowClick()"
      ></i>
      <h2 class="text-center col-10">Add New Product</h2>
    </div>
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload File</label>
        <input
          type="file"
          id="file"
          (change)="onFileSelected($event)"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="product.name"
          name="name"
          class="form-control"
          placeholder="Enter product name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Product Description</label>
        <textarea
          id="description"
          [(ngModel)]="product.description"
          name="description"
          class="form-control"
          rows="4"
          placeholder="Enter product description"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="product.price"
          name="price"
          class="form-control"
          placeholder="Enter product price"
          min="0"
          step="0.01"
          required
        />
      </div>
      <div class="mb-3">
        <label for="tag" class="form-label">Tag</label>
        <select
          id="tag"
          [(ngModel)]="product.tag"
          name="tag"
          class="form-select"
          required
        >
          <option value="" disabled selected>Select a tag</option>
          <option value="cpu">CPU</option>
          <option value="gpu">GPU</option>
          <option value="motherboard">Motherboard</option>
          <option value="ram">RAM</option>
          <option value="prebuilt">Prebuilt</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
