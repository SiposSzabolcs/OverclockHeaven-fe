<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div
    class="card shadow-lg bg-body-tertiary"
    style="width: 22rem; background-color: #f0f8ff"
  >
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Log In</h5>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-body-secondary border border-2 border-info rounded"
              id="email"
              placeholder="Email"
              [(ngModel)]="loginObject.email"
              name="email"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control bg-body-secondary border border-2 border-info rounded"
              id="password"
              placeholder="Password"
              [(ngModel)]="loginObject.password"
              name="password"
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary w-100 mt-3"
          style="background-color: #33c2e6; border-color: #33c2e6"
          (click)="onLogin('none')"
          [disabled]="isFormInvalid()"
        >
          Log In Now
        </button>
        <button
          type="button"
          style="background-color: #33c2e6; border-color: #33c2e6"
          class="btn btn-primary w-100 mt-3"
          (click)="onLogin('demo')"
        >
          Use demo user account
        </button>
        <button
          type="button"
          style="background-color: #33c2e6; border-color: #33c2e6"
          class="btn btn-primary w-100 mt-3"
          (click)="onLogin('admin')"
        >
          Use demo admin account
        </button>
      </form>
      <div class="text-center mt-4">
        <a
          href="/register"
          class="text-decoration-none"
          style="cursor: pointer"
        >
          Create account
        </a>
      </div>
    </div>
    <p *ngIf="isLoading && !alertState" class="text-center">
      Server currently spun down. Please give it 1-2 minutes to start up again.
    </p>
  </div>
</div>

<style>
  :host {
    display: block;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #0a1227;
  }

  .container {
    width: 100%;
    height: 100%;
  }
</style>
