<div
  *ngIf="isLoading"
  class="d-flex text-center py-5 justify-content-center align-items-center flex-column"
  style="background-color: #e7f6ff; min-height: 600px"
>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Loading your purchase history.</p>
</div>

<div
  *ngIf="!isLoading && purchaseHistory.length === 0"
  class="d-flex text-center py-5 justify-content-center align-items-center flex-column"
  style="background-color: #e7f6ff; min-height: 600px"
>
  <h2>Your purchase history is empty</h2>
  <button class="btn btn-primary mt-3">Back to store</button>
</div>

<div
  class="container w-75 pb-2 custom-display-lg"
  style="background-color: #e7f6ff"
>
  <div *ngFor="let product of purchaseHistory">
    <app-cart-product
      [product]="product"
      [showPrice]="false"
    ></app-cart-product>
  </div>
</div>

<div class="container pb-2 custom-display-sm" style="background-color: #e7f6ff">
  <div *ngFor="let product of purchaseHistory">
    <app-cart-product
      [product]="product"
      [showPrice]="false"
    ></app-cart-product>
  </div>
</div>
