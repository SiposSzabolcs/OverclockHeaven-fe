<div *ngIf="isLoading" class="text-center py-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Loading your purchase history.</p>
</div>

<div
  *ngIf="!isLoading && purchaseHistory.length === 0"
  class="text-center py-5"
>
  <h2>Your purchase history is empty</h2>
  <button class="btn btn-primary mt-3">Back to store</button>
</div>

<div class="container w-75 pb-2">
  <div *ngFor="let product of purchaseHistory">
    <app-cart-product
      [product]="product"
      [showPrice]="false"
    ></app-cart-product>
  </div>
</div>
