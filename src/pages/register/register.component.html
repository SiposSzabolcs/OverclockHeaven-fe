<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div
    class="card shadow-lg position-relative"
    style="width: 22rem; background-color: #f0f8ff"
  >
    <div class="card-body bg-body-tertiary">
      <h5 class="card-title text-center mb-4">Register</h5>
      <fa-icon
        [icon]="faArrowLeft"
        class="fa-2x icon-hover-back-arrow position-absolute top-0 end-0 p-2"
        (click)="handleClick()"
      ></fa-icon>
      <form>
        <div class="mb-3">
          <label for="firstname" class="form-label">First name</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-body-secondary border border-2 border-info rounded"
              id="firstname"
              placeholder="First name"
              [(ngModel)]="registerObject.firstname"
              name="firstname"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last name</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-body-secondary border border-2 border-info rounded"
              id="lastname"
              placeholder="Last name"
              [(ngModel)]="registerObject.lastname"
              name="lastname"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-body-secondary border border-2 border-info rounded"
              id="email"
              placeholder="Email"
              [(ngModel)]="registerObject.email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control bg-body-secondary border border-2 border-info rounded"
              id="password"
              placeholder="Password"
              [(ngModel)]="registerObject.password"
              name="password"
              required
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary w-100 mt-3"
          style="background-color: #33c2e6; border-color: #33c2e6"
          [disabled]="isFormInvalid()"
          (click)="onRegister()"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

<style>
  .icon-hover-back-arrow:hover {
    color: red;
    transition: color 0.5s ease-in-out;
  }

  :host {
    display: block;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #0a1227;
  }

  .container {
    width: 100%;
    height: 100%;
  }
</style>
